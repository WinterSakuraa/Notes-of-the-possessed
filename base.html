<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 but">Home</a>
            </li>
            <li>
              <a href="/posts" class="nav-link px-2 but">Posts</a>
            </li>
            <li>
              <a
                href="/create-article"
                class="btn btn-warning nav-link px-2 but"
                >Create</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container container-articles">
      {% block body %} {% endblock %}
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="/create-article" class="nav-link px-2 text-muted"
              >Create</a
            >
          </li>
          <li class="nav-item">
            <a href="/posts" class="nav-link px-2 text-muted">Posts</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2021 Company, Inc</p>
      </footer>
    </div>
  </body>
</html>
